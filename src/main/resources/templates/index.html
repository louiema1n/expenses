<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header :: head">
    <title>首页</title>

</head>
<body class="easyui-layout">
<style>
    #jilu {
        font-size: 15px;
    }
    #jilu ul {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        line-height: 30px;
    }
    #jilu ul li {
        list-style-type: none;
        background-color: #DFE2E3;
        text-align: center;
        margin-bottom: 5px;
        cursor: pointer;
    }
    #jilu ul li:hover{
        background-color: #00bbee;
    }
    #jilu ul li:last-of-type {
        margin-bottom: 0;
    }
</style>
    <div data-options="region:'north'" style="height:84px;background:#ffffff;">
        <img th:src="@{/img/banner.png}" style="width: 100%">
    </div>
    <div data-options="region:'west',split:true,title:'菜单导航'" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div id="jilu" title="记录选择" data-options="selected:true,iconCls:'icon-sys'" style="overflow:auto;padding-top: 5px">
                <ul>
                    <li onclick="add('支出明细记录','expenses')" >支出明细记录</li>
                    <li onclick="add('缴纳明细记录','income')">缴纳明细记录</li>
                    <script type="text/javascript">
                        function add(title,url) {
                            if ($('#tt').tabs('exists', title)){
                                $('#tt').tabs('select', title);
                            } else {
                                var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                                $('#tt').tabs('add',{
                                    title:title,
                                    content:content,
                                    closable:true
                                });
                            }
                        };
                    </script>
                </ul>
            </div>
            <div title="系统设置" data-options="iconCls:'icon-sys'" style="padding:10px;">
                content2
            </div>
            <div title="字典管理" data-options="iconCls:'icon-sys'" style="padding:10px">
                content3
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:true" style="height:70px;">
        <!-- 尾部信息 -->
        <div th:insert="common/footer :: footer" style="text-align: center"></div>
    </div>
    <div data-options="region:'center'">
        <div id="tt" class="easyui-tabs" fit="true">
            <div title="欢迎" data-options="iconCls:'icon-help'" style="padding:10px">
                <h1 style="color:#0099FF;">欢迎使用！</h1>
            </div>
        </div>
    </div>
</body>
</html>
